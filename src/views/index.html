<!DOCTYPE html>
<html>

<head>
    <title>Instascan</title>
    <script type="text/javascript" src="../../instascan.min.js"></script>
    <script type="text/javascript" src="../../node_modules/instascan/index.js"></script>
    <script type="text/javascript" src="../../node_modules/instascan/src/camera.js"></script>
    <script type="text/javascript" src="../../node_modules/instascan/src/scanner.js"></script>
</head>

<body>
    <video id="preview"></video>
    <script type="text/javascript">
        var Instascan;
        var scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        scanner.addListener('scan', function (content, image) {
            console.log(content);
        });


        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            }
        });
    </script>
</body>

</html>
